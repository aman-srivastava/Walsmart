<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/tasks">Tasks</a>
            </li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-plus"></i> Create New Task
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-6">
                        <form>
                            <div class="form-group">
                                <label for="task_name">Task Name:</label>
                                <input type="text" class="form-control" id="task_name" placeholder="Enter a unique task name"/>
                            </div>
                            <div class="form-group">
                                <label for="task_priority">Select Priority:</label>
                                <select class="form-control" id="task_priority" placeholder="Select Priority">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="task_estimated_time">Select Estimated Completion Time in number of days (ETA):</label>
                                <select class="form-control" id="task_estimated_time" placeholder="Select estimated completion time in number of days">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default" id="btn_submit">Add New Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-list-ul"></i> All Tasks</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Priority</th>
                            <th>Estimated Time</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.taskId}"></td>
                            <td th:text="${task.taskName}"></td>
                            <td th:text="${task.taskPriority}"></td>
                            <td th:text="${task.taskEstimatedTime}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer small text-muted">Last updated: <script>var date = new Date(); document.write(date.getHours()+":"+date.getMinutes() + " ")</script></div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">

                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/jquery.js" type="application/javascript"></script>
<script type="application/javascript">
    $(document).ready(function () {
       $('#btn_submit').on("click",function (e) {
           e.preventDefault();
           var taskName, taskPriority, taskEstimatedTime;
           taskName = $('#task_name').val().charAt(0).toUpperCase() + $('#task_name').val().slice(1);
           taskPriority = $('#task_priority').val();
           taskEstimatedTime = $('#task_estimated_time').val();
           if($.trim(taskName) === ""){
               alert("Task name cannot be empty");
           }
           else if($.trim(taskEstimatedTime) === ""){
               alert("Task estimated time cannot be empty");
           }
           else {
               var data = {};
               data["taskName"] = taskName;
               data["taskPriority"] = taskPriority;
               data["taskEstimatedTime"] = taskEstimatedTime;
               $.ajax({
                   type: "POST",
                   contentType: "application/json",
                   url: "/savetask",
                   data: JSON.stringify(data),
                   dataType: 'json',
                   timeout: 6000,
                   success: function (data) {
                           window.location.reload();
                   }
               });
           }
       });
    });
</script>
